<!-- Tabelas

Apenas pressionando "!" e "ENTER" no teclado o doctype é gerado:

-->

<!DOCTYPE html>
<!-- Tipo de documento. -->

<html lang="pt-BR">
  <!-- sempre fechar e abrir tag <html> e claro, fechar </html> -->

  <head>
    <!-- Informações que não aparecem em si na página diretamente. -->
    <meta charset="UTF-8" />
    <!-- UTF-8 é o padrão! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <!-- Título da página (ao lado do favcon) -->
  </head>
  <body>
    <table border="2px">
      <!-- Table, tag criada para dar inicio de uma tabela -->

      <tr align="center">
        <th>Nome</th> <!-- Table Header, título de uma tabela -->
        <th>Idade</th>
        <th>Curso</th>
        <th>Altura</th> 
      </tr>
      <tr>        <!-- Table Row, linha da tabela -->
        <td>Louís</td> <!-- Table data, o que vai estar na tabela -->
        <td>19</td>
        <td>Ciências da computação </td>
        <td>1.87m</td>
      </tr>
      <tr>
        <td>Sara</td>
        <td>18</td>
        <td>Relações Internacionais </td>
        <td>1.68m</td>
      </tr>
    </table>
  </body>
</html>
