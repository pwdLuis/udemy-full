<!-- Cabeçalhos


Apenas pressionando "!" e "ENTER" no teclado o doctype é gerado:


-->

<!DOCTYPE html> <!-- Tipo de documento. -->

<html lang="pt-BR"> <!-- sempre fechar e abrir tag <html> e claro, fechar </html> -->

<head> <!-- Informações que não aparecem em si na página diretamente. -->

    <meta charset="UTF-8"> <!-- UTF-8 é o padrão! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalhos</title> <!-- Título da página (ao lado do favcon) -->

</head>
<body>

  <!-- h1, primeiro título -->  <h1>Empresa: TwoFaces</h1> <br> <!-- <br> é uma quebra de linha -->
  <!-- h2, segundo título -->  <h2>Funcionário(s): Luis</h2>
  <!-- h3, terceiro título e assim em diante. até o h6 --> <h3>Salário: R$2071</h3>


    
</body>
</html>
