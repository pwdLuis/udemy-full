<!-- Formatação de Textos


Apenas pressionando "!" e "ENTER" no teclado o doctype é gerado:


-->

<!DOCTYPE html> <!-- Tipo de documento. -->

<html lang="pt-BR"> <!-- sempre fechar e abrir tag <html> e claro, fechar </html> -->

<head> <!-- Informações que não aparecem em si na página diretamente. -->

    <meta charset="UTF-8"> <!-- UTF-8 é o padrão! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos!</title> <!-- Título da página (ao lado do favcon) -->

</head>
<body>

    Este é um <b>trecho em negrito antigo(b).</b> <br>
    Este é um <strong>trecho em negrito novo (strong).</strong> <br>

    Este é um trecho <i>em itálico antigo.</i> <br>
    Este é um trecho <em>em itálico novo.</em> <br>

    Esse é um trecho <u>com underline.</u> <br>
    
    Esse é um trecho <strike>"errado".</strike>



</body>
</html>
